<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .contact-form {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 50%;
        }
        .contact-form h2 {
            margin-bottom: 15px;
            font-size: 24px;
            color: #333;
        }
        .contact-form .form-group {
            margin-bottom: 15px;
        }
        .contact-form .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .contact-form .form-group input,
        .contact-form .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        .contact-form .form-group textarea {
            resize: vertical;
            height: 100px;
        }
        .contact-form .form-group input[type="submit"] {
            background: #5cb85c;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .contact-form .form-group input[type="submit"]:hover {
            background: #4cae4c;
        }
    </style>
</head>
<body>
    <div class="contact-form">
        <h2>Contact Us</h2>
        <form action="https://formsubmit.co/badhon495@gmail.com" method="post">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_next" value="https://your-website.com/thank-you.html">
            <div class="form-group">
                <label for="name">Name (required)</label>
                <input type="text" id="name" name="name" placeholder="You can use a fake name if you do not want me to know your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="If you would like me to reply you back, you can leave your email here">
            </div>
            <div class="form-group">
                <label for="message">Message (required)</label>
                <textarea id="message" name="message" placeholder="Say all the things you want" required></textarea>
            </div>
            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
